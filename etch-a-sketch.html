<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="etch-a-sketch.css"/>
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <script defer src="etch-a-sketch.js"></script>
        <h1>Etch-a-Sketch</h1>
        <div id ="main">
            <div id="edits">
                <div>
                    <label for="size">Grid size: </label>
                    <input type="number" id="size" min="0" max="100" inputmode="numeric">
                </div>
                <br>
                <br>
                <div>
                    <label for="colour">Colour: </label>
                    <input type="color" id="colour">
                </div>
                <br>
                <br>
                <button id="erase">Erase</button>
                <br>
                <br>
                <button id="clear">Clear grid</button>
            </div>
            <div id="container"></div>  
        </div>
    </body>
</html>
